<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online calculator</title>
</head>
<body>
<style>
    body{background: palegreen}
</style>
<center>
<form method="get" action="Answer">

<br/><br/><br/><br/><br/><br/>


<h1>Calculator</h1>

<p style="border:10px honeydew double; padding: 20px;">

&emsp;First number:
<input type="text" name="first" size="8"><br/>
Second number:
<input type="text" name="second" size="8"><br/>

<br/>

<i>Select the operation:</i><br/><br/>

    <label>+</label>
    <input type="radio" name="operation" value="+">
    &emsp;&emsp;

    <label>-</label>
    <input type="radio" name="operation" value="-">
    &emsp;&emsp;

    <label>*</label>
    <input type="radio" name="operation" value="*">
    &emsp;&emsp;

    <label>%</label>
    <input type="radio" name="operation" value="%">
    <br/>

<br/>

<input type="submit" value="Calculate"/>&nbsp;
<input type="reset" value="Reset"/>
</p>
</form>
</center>
</body>
</html>
